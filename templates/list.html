{% extends 'base.html' %}

{% block customecss %}
{% endblock customecss %}

{% block header %}
<div class="alert alert-primary" role="alert">
  社内
</div>
{% endblock header %}

{% block content %}
<div class="container">
  {% for item in object_list %}
  <div class="alert alert-success" role="alert">
    <p>タイトル：<a href="{% url 'detail' item.pk %}">{{ item.title }}</a></p>
    <p>投稿者：{{ item.author }}</p>
    <a href="#" class="btn btn-primary btn" role="button" aria-pressed="true">いいね：{{item.good}}</a>
    <a href="#" class="btn btn-secondary btn" role="button" aria-pressed="true">既読：{{item.read}}</a>
  </div>
  {% endfor %}
  <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
